<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="主页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Trailer Tab -->
  <ion-tab title="片花" icon-off="ion-ios-film-outline" icon-on="ion-ios-film" href="#/tab/trailer">
    <ion-nav-view name="tab-trailer"></ion-nav-view>
  </ion-tab>

  <!-- Cat Tab -->
  <ion-tab title="投票" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/cat">
    <ion-nav-view name="tab-cat"></ion-nav-view>
  </ion-tab>

  <!-- Video Tab: 伪装的，为了页面显示tab-->
  <ion-tab title="分类" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/video" hidden="true">
    <ion-nav-view name="tab-video"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
