<ion-view view-title="片花">
  <ion-content class="padding>

    <div class="card">
      <div class="item item-divider">
        我的设备信息!
      </div>
      <div class="item item-text-wrap">
        <ul class="list">
          <li class="item">
            Manufacturer : {{manufacturer}}
          </li>
          <li class="item">
            Model : {{model}}
          </li>
          <li class="item">
            Platform : {{platform}}
          </li>
          <li class="item">
            UUID : {{uuid}}
          </li>
        </ul>
      </div>
      <div class="item item-divider text-right">
        from <code>赞成科技</code>
      </div>
    </div>
  </ion-content>
</ion-view>
