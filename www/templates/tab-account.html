<ion-view cache-view="false" view-title="{{title}}">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableRotation">
        允许屏幕旋转
    </ion-toggle>
    </ion-list>
    <ion-list ng-click="logout()">
      <div class="text-right padding-right">
        <i class="button button-clear">退出登录</i>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
